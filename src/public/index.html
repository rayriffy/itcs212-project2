<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous" />
  <style>
    body > .container {
      padding-top: 64px;
    }
    body > .container > h1 {
      padding-bottom: 32px;
    }
  </style>
</head>
<body>
  <!-- App -->
  <div class="container">
    <h1>Movie Search</h1>

    <!-- Show loading when app first load -->
    <div id="init">
      Loading...
    </div>

    <!-- Authentication section -->
    <div id="auth" class="d-none">
      <div id="auth-dialog" class="d-none">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <div class="alert alert-danger" role="alert">
              <b>Failed:</b> Invalid username or password
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="auth-user">Username</label>
            <input type="text" class="form-control" id="auth-user">
          </div>
          <div class="form-group">
            <label for="auth-pass">Password</label>
            <input type="password" class="form-control" id="auth-pass">
          </div>
          <button id="auth-button" type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>

    <!-- Application section -->
    <div id="app" class="d-none">
      <!-- Search box -->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <input type="email" class="form-control form-control-lg" id="app-search" placeholder="Search and press Enter">
        </div>
      </div>
      <!-- Movie result section -->
      <div class="d-none" id="movie">
        <div class="row justify-content-center py-5" id="movie">
          <div class="col-12 col-md-5 d-flex justify-content-center">
            <img id="movie-poster" src="https://storage.rayriffy.com/files/image/kaguya.jpg" class="img-fluid rounded mx-auto" alt="Responsive image">
          </div>
          <div class="col-12 col-md-7">
            <h3 id="movie-title-year">## (##)</h3>
            <div class="row">
              <div class="col-6 py-1" id="movie-genre">
                <b>Genre:</b> <span>##</span>
              </div>
              <div class="col-6 py-1" id="movie-language">
                <b>Language:</b> <span>##</span>
              </div>
              <div class="col-3 py-1" id="movie-director">
                <b>Director:</b> <span>##</span>
              </div>
              <div class="col-9 py-1" id="movie-writer">
                <b>Writer:</b> <span>##</span>
              </div>
              <div class="col-3 py-1" id="movie-runtime">
                <b>Runtime:</b> <span>##</span>
              </div>
              <div class="col-9 py-1" id="movie-actors">
                <b>Actors:</b> <span>##</span>
              </div>
              <div class="col-12 py-1" id="movie-plot">
                <b>Plot:</b> <span>##</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
      </div>
      <!-- Error dialog -->
      <div class="d-none" id="movie-error">
        <div class="row justify-content-center py-5" id="movie">
          <div class="col-12 col-md-5 d-flex justify-content-center">
            <div class="card">
              <img src="https://media.giphy.com/media/14rivMbeyNnqXS/giphy.gif" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title" id="movie-error-title">##</h5>
                <p class="card-text" id="movie-error-description">##</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="/js/index.js" async></script>
  <script src="/js/dash.js" async></script>
</body>
</html>
