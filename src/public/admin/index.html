<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous" />
</head>
<body>
  <!-- App -->
  <div class="container">
    <nav class="d-flex align-items-center py-5">
      <h1>Movie Search</h1>
    </nav>

    <!-- Show loading when app first load -->
    <div id="init">
      Loading...
    </div>

    <!-- Alert dialog when user is not an admin -->
    <div id="unauthorized" class="d-none">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card">
            <img src="https://media1.tenor.com/images/54f544249b75e0437f976bc14c48893a/tenor.gif?itemid=13453926" class="card-img-top" alt="Admin">
            <div class="card-body">
              <h5 class="card-title">Unauthorized</h5>
              <p class="card-text">Admin is not Admin.</p>
              <a href="/" class="btn btn-primary">Back</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Application section -->
    <main id="app" class="d-none">
      <div class="pb-3">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-user-new">
          New user
        </button>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">User</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for create new user -->
  <div class="modal fade" id="modal-user-new" tabindex="-1" role="dialog" aria-labelledby="modal-user-new-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-user-new-label">New user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-none" id="modal-user-new-failed">
            <div class="alert alert-danger" role="alert">
              <b>Failed:</b> Unable to create user
            </div>
          </div>
          <div class="d-none" id="modal-user-new-success">
            <div class="alert alert-success" role="alert">
              <b>Success:</b> User created
            </div>
          </div>
          <div class="form-group">
            <label for="modal-user-new-name">Name</label>
            <input type="text" class="form-control" id="modal-user-new-name">
          </div>
          <div class="form-group">
            <label for="modal-user-new-user">Username</label>
            <input type="text" class="form-control" id="modal-user-new-user">
          </div>
          <div class="form-group">
            <label for="modal-user-new-pass">Password</label>
            <input type="password" class="form-control" id="modal-user-new-pass">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="action-user-create">Create</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for edit user -->
  <div class="modal fade" id="modal-user-edit" tabindex="-1" role="dialog" aria-labelledby="modal-user-edit-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-user-edit-label">Editing user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-none" id="modal-user-edit-failed">
            <div class="alert alert-danger" role="alert">
              <b>Failed:</b> Unable to edit user
            </div>
          </div>
          <input type="hidden" id="modal-user-edit-user-id" />
          <div class="form-group">
            <label for="modal-user-edit-name">Name</label>
            <input type="text" class="form-control" id="modal-user-edit-name">
          </div>
          <div class="form-group">
            <label for="modal-user-edit-user">Username</label>
            <input type="text" class="form-control" id="modal-user-edit-user" disabled>
          </div>
          <div class="form-group">
            <label for="modal-user-edit-pass">Password</label>
            <input type="password" class="form-control" id="modal-user-edit-pass" disabled>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="action-user-edit">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="/js/admin.js" async></script>
</body>
</html>
